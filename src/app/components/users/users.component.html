<div class="row">
  <div class="col-md-3 text-center">
    <circle-progress
      [percent]="87"
      [radius]="80"
      [outerStrokeWidth]="12"
      [innerStrokeWidth]="4"
      [outerStrokeColor]="'#B13'"
      [innerStrokeColor]="'#955'"
      [animation]="true"
      [subtitle]="'user/tweets'"
      [subtitleFontSize]="'15'"
      [animationDuration]="2000"
    ></circle-progress>
  </div>
  <div class="col-md-8">
    <h1
      style="
        color: brown;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      "
      class="m-3"
    >
    {{(users).length}} uses Twitter
    </h1>
    <table style="border: 3px solid rgb(121, 3, 3)" class="table">
      <thead class="bg-danger text-light">
        <tr>
          <th>id</th>
          <th>user name</th>
          <th>e-mail</th>
          <th>Ban</th>
          <th>delete</th>
        </tr>
      </thead>

      <tbody class="bg-light">
        <tr *ngFor="let user of users">
          <td>id: {{user.id}} </td>
          <td>{{user.displayName }}</td>
          <td>{{user.email}}</td>

          <td >
               <button *ngIf="user.is_active"  (click)="update(user)" class="btn btn-success">unban</button>
               <button *ngIf="user.is_active == false"  (click)="update(user)" class="btn btn-danger">ban</button>
          </td>

          <td><button class="btn" (click)="delete(user.id)"><i class="fa-solid fa-trash text-danger fs-4"></i></button></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
