<div class="row">
    <div class="col-md-3 text-center">
        <circle-progress
        [percent]="95"
        [radius]="80"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#3EB'"
        [innerStrokeColor]="'#1AA'"
        [animation]="true"
        [subtitle]="'accuracy'"
        [subtitleFontSize] = "'15'"
        [animationDuration]="2000"
      ></circle-progress>
    </div>
    <div class="col-md-8">
      <h1
        style="
          color: rgb(15, 74, 141);
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        "
        class="m-3"
      >
        {{comments.length}} Comments
      </h1>
      <table style="border: 3px solid rgb(4, 39, 136)" class="table">
        <thead class="bg-primary text-light">
          <tr>
            <th>id</th>
            <th>owner Name</th>
            <th>text</th>
            <th>tweetID</th>
            <th>delete</th>
          </tr>
        </thead>

        <tbody class="bg-light">
          <tr *ngFor="let comment of comments">
            <td>{{comment.id}}</td>
            <td>{{comment.sender.displayName}}</td>
            <td>{{comment.text}}</td>
            <td>{{comment.tweetId}}</td>
            <td><button class="btn" (click)="delete(comment.id)"><i class="fa-solid fa-trash text-danger fs-4"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
